<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario Nieveria</title>
  </head>
  <body Bgcolor="#F9E79F">
  <center>  <h2>Cotización</h2>
    <br>
    <p> Para una cotizacion especificca por favor de llenar el formulario </p>
    <form action="mailto:cinthyalegg@gmail.com" method="post" enctype="Text/plain">
      <!-- Nombre -->
      <div>
        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="name" placeholder="Nombre" >
      </div>

      <!-- Email -->
      <div>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Email">
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="5" maxlength="10"placeholder="Escribe tu cotización"></textarea>
      </div>
      <!-- Select -->
      <div>
        <label for="sex">Sexo</label>
        <select name="sex" id="sex">
          <option value="male">Masculino</option>
          <option value="female" selected>Femenino</option>
          <option value="other">Otro</option>
        </select>
      </div>

<br>
<br>
      <!-- Enviar -->
      <input type="submit" value="Enviar" >

      <button type="reset">Reiniciar</button>
    </form>
  </body>
</html>
